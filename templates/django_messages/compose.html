{% extends "django_messages/base.html" %} 
{% load i18n %}

{% block content %}
    <h1>{% trans "Compose Message"%}</h1>
    <form action="" method="post">
    {% csrf_token %}
    <table class="form">
    {{ form.as_table}}

    <tr>
        <th><label></label></th>
        <td>
            <div class="button" style="margin-top:5px;">
                <input type="submit" class="rc5" value="{% trans "Send" %} &raquo;">
            </div>
        </td>
    </tr>

    </table>
</form>
{% endblock %}
